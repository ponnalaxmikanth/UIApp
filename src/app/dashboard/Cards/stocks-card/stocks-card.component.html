<nb-flip-card [showToggleButton]="false" [flipped]="flipped">
        <nb-card-front>
          <nb-card size="tiny" class="each-card">
            <app-stocks-front-card [stocksCurrentValue]="stocksCurrentValue"></app-stocks-front-card>
            <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon" (click)="toggleView()"></nb-icon>
          </nb-card>
        </nb-card-front>
        <nb-card-back>
          <nb-card size="tiny" class="each-card">
            <app-stocks-back-card  [stocksCurrentValue]="stocksCurrentValue"></app-stocks-back-card>
            <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon" (click)="toggleView()"></nb-icon>
          </nb-card>
        </nb-card-back>
      </nb-flip-card>
